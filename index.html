<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Facts Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">

    <h1 class="text-2xl font-bold text-gray-800 mb-4">Cari Produk Makanan</h1>

    <div class="w-full max-w-md">
        <input type="text" id="search-input" class="w-full px-4 py-2 border rounded-lg shadow-sm" 
               placeholder="Masukkan nama produk...">
        <button id="search-button" class="w-full mt-2 bg-blue-500 text-white py-2 rounded-lg">Cari</button>
    </div>

    <div id="result" class="mt-6 w-full max-w-md"></div>

    <script src="script.js"></script>
</body>
</html>
